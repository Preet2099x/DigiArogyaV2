services:
  - type: web
    name: digiarogya-backend
    runtime: java
    plan: free
    buildCommand: cd backend && ./mvnw clean install -DskipTests
    startCommand: java -jar backend/target/backend-0.0.1-SNAPSHOT.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: digiarogya-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: "86400000"

databases:
  - name: digiarogya-db
    databaseName: digiarogya
    plan: free
