services:
  - type: web
    name: digiarogya-backend
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: DB_HOST
        fromDatabase:
          name: digiarogya-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: digiarogya-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: digiarogya-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: digiarogya-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: digiarogya-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: "86400000"
      - key: FRONTEND_URL
        value: "https://digiarogya.vercel.app"

databases:
  - name: digiarogya-db
    databaseName: digiarogya
    plan: free
